<div class="login-form">
  <mat-card>
    <mat-card-content>
      <mat-icon>account_circle</mat-icon>
      <h1 id="h1">iniciar sesión</h1>
      <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">
        <br>
        <mat-form-field class="full-width-input">
          <input type="text" formControlName="username" matInput placeholder="Correo electronico" required
            class="textColor" />
          <!--validacion campo email-->
          <mat-error id="validiv" *ngIf="loginForm.baseForm.get('username').errors
          && loginForm.baseForm.get('username').dirty">
            <p id="vali" *ngIf="loginForm.baseForm.get('username').hasError('required')">
              <mat-icon style="font-size: 11px !important">block</mat-icon>
              El campo es obligatorio
            </p>
            <p id="vali" *ngIf="loginForm.baseForm.get('username').hasError('pattern')">
              <mat-icon style="font-size: 11px !important">pan_tool</mat-icon>
              Cuenta de correo invalida
            </p>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Contraseña"
            required separator class="textColor">
          <!--validacion icono mostrar contraseña-->
          <a mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </a>
          <!--validacion campo contraseña-->
          <mat-error id="validiv" *ngIf="loginForm.baseForm.get('password').errors
          && loginForm.baseForm.get('password').dirty">
            <p id="vali" *ngIf="loginForm.baseForm.get('password').hasError('required')">
              <mat-icon style="font-size: 11px !important">block</mat-icon>
              El campo es obligatorio
            </p>
            <p id="vali" *ngIf="loginForm.baseForm.get('password').hasError('minlength')">
              <mat-icon style="font-size: 11px !important">pan_tool</mat-icon>
              minimo 7 caracteres
            </p>
            <p id="vali" *ngIf="loginForm.baseForm.get('password').hasError('maxlength')">
              <mat-icon style="font-size: 11px !important">pan_tool</mat-icon>
              maximo 15 caracteres
            </p>
          </mat-error>
        </mat-form-field>
        <!-- boton registrarse esta desabilitado mientras formulario no sea valido-->
        <button [disabled]="loginForm.baseForm.invalid" type="submit" mat-raised-button color="primary">Iniciar sesión
        </button>
      </form>
      <br>
      <br>
      <a id="a" href="www.youtube.com">¿Has olvidado tu contraseña?</a>
    </mat-card-content>
  </mat-card>
</div>
