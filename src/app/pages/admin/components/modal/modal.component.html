<h2>{{ data?.tittle }}</h2>
<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="userForm.baseForm">
      <mat-form-field class="full-width-input">
        <input formControlName="username" matInput placeholder="username" required />
        <mat-error *ngIf="checkField('username')">
          {{userForm.errorMessage}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" *ngIf="verContrase">
        <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="ContraseÃ±a"
          required />
        <a mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </a>
        <mat-error *ngIf="checkField('password')">
          {{userForm.errorMessage}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label> Seleccionar </mat-label>
        <mat-select formControlName="role">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="suscriptor">Suscriptor</mat-option>
        </mat-select>
        <mat-error *ngIf="checkField('role')">
          {{userForm.errorMessage}}
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close> Cancelar </button>
  <!--btn guardar, MatDialog: lo llama componente users-->
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()"
    [disabled]="!userForm.baseForm.valid">
    Guardar
  </button>
</mat-dialog-actions>
